
<form class="form-horizontal form-label-left input_mask" method="POST" action="{post_url}">
<input name="o" value="1" type="hidden">

<div class="col-md-12 col-xs-12">
<div class="x_panel">
<div class="x_title">
  <h2>{title} <small></small></h2>
  <div class="clearfix"></div>
</div>
<div class="x_content">
<br>
	<div class="form-group">
			<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>原密码</lang></label>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<input type="password" class="form-control" name="opassword" minlength =5 id="opassword" value="" placeholder="<lang>请输入原来的密码</lang>" required >
					<small><lang>最少输入5位密码，大小写字母数字。</lang></small>
				</div>
		</div>
		 <div class="form-group">
			<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>新密码</lang></label>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<input type="password" class="form-control" name="password" minlength = 5 id="password" value="" placeholder="<lang>例如：Test123</lang>" required >
					<small><lang>最少输入5位密码，大小写字母数字。</lang></small>
				</div>
		</div>
		
		

	<div class="ln_solid"></div>
	<div class="form-group">
	<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3"><button type="submit" class="btn btn-success"><lang>保存</lang></button>
	<button type="button" class="btn btn-primary" onclick="javascript:history.go(-1);return false;">返回</button>
	</div>
	</div>

  </form>
</div>
</div>

</div>
