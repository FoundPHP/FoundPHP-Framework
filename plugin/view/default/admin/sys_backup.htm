	<script>
		/*
		 * When the iframe is on a different subdomain, uncomment the following line
		 * and change "example.com" to your domain.
		 */
		// document.domain = "example.com";
		function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight+40 || iframeWin.document.body.scrollHeight+40;
				}
			}
		};

		window.onload = function () {
			setIframeHeight(document.getElementById('backup'));
		};
	</script>


<iframe name="backup" id="backup" width="100%" height="100%" src="plugin/class/backup/index.php?token={run:echo session_id()}" border="0" frameborder="0"></iframe>
