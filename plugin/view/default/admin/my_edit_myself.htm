<form class="form-horizontal form-label-left input_mask" method="POST" enctype="multipart/form-data" action="{post_url}">
	<input name="o" value="1" type="hidden">

	<div class="col-md-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>{title} <small></small></h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br>
				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>用户头像</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="file" name="attach" id="attach" size="20">

						<!-- IF($face) -->
						<img src="{run:echo 'data/avatars/admin/'.$face}" height="100">
						<button class="btn btn-xs btn-danger" type="button" style="margin-right:5px;margin-bottom:5px;" onclick="javascript:if(confirm('您确定要删除吗?'))location='admin.php?a={a}&id={id}&t=edit_myself&o=del';return false;">
							<i class="fa fa-trash-o">&nbsp;删除</i>
						</button>
						<!-- END -->

					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>管理权限</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<select name="gid" class="form-control" disabled>
							<!-- IF($gid<=0) -->
							<option value="">选择</option>
							<!-- END -->
							<!-- while:$dls = $db->fetch_array( $query ) -->
							<option value="{dls['id']}" {run:echo $dls[ 'id']==$gid? 'selected': ''}>{dls['names']}</option>
							<!-- END -->
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>用户名</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" class="fps-ipt fps-blue" name="username" id="username" value="{username}" placeholder="<lang>例如：admin</lang>" {run:echo $t=='edit' ? 'disabled="disabled"': ''} disabled>
						<small><lang>系统登录的账号，大小写字母数字与下划线。</lang></small>
					</div>
				</div>
				<!-- <div class="form-group">
			<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>密码</lang></label>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<input type="password" class="form-control" name="password" id="password" value="" placeholder="<lang>例如：Test123</lang>" {run:echo $t=='add'?'required="required"':''}>
					<small><lang>最少输入6位密码，大小写字母数字。</lang></small>
				</div>
		</div>
		 -->
				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>用户姓名</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" class="fps-ipt fps-blue" name="nickname" id="nickname" value="{nickname}" placeholder="<lang>例如：大川</lang>">
						<small><lang>用户昵称或真实姓名。</lang></small>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>邮箱地址</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="email" class="form-control" name="email" id="email" value="{email}" placeholder="<lang>例如：master@FoundPHP.com</lang>">
						<small><lang>邮箱地址。</lang></small>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>手机/电话</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" class="fps-ipt fps-blue" name="phone" id="phone" value="{phone}">
						<small><lang>可以联系到的手机或座机号码。</lang></small>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>职位/头衔</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" class="fps-ipt fps-blue" name="position" id="position" value="{position}">
						<small><lang>人员的职位或职能权限。</lang></small>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>性别</lang></label>
					<div class="col-md-4 col-sm-4 col-xs-12">

						<div class="radio">
							<input type="radio" class="flat" {gender_ck0} value="0" name="gender">
							<lang>未设置</lang>&nbsp;&nbsp;
							<input type="radio" class="flat" {gender_ck1} value="1" name="gender">
							<lang>男性</lang>&nbsp;
							<input type="radio" class="flat" {gender_ck2} value="2" name="gender">
							<lang>女性</lang>
						</div>

					</div>
				</div>

				<!-- IF($id!=$aus['id'] && $id>0) -->
				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>激活可用</lang></label>
					<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="checkbox" name="states" value="1" class="js-switch" {run:echo ((int)$states==1)? 'checked': ''} />
						<br>
						<small><lang>未激活账户将不能登录</lang></small>
					</div>
				</div>
				<!-- ELSE -->
				<input name="states" type="hidden" value=1>
				<!-- END -->

				<div class="ln_solid"></div>
				<div class="form-group">
					<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3"><button type="submit" class="btn btn-success"><lang>保存</lang></button>
						<button type="button" class="btn btn-primary" onclick="javascript:history.go(-1);return false;">返回</button>
					</div>
				</div>

</form>
</div>
</div>

</div>
