<!DOCTYPE html>
<html lang="cn">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{title}</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href="{style_dir}bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{style_dir}font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="images/message.css">
	<script type="text/javascript" src="{style_dir}js/html5shiv.js" ></script>    
	<script type="text/javascript" src="{style_dir}js/respond.js" ></script>  

</head>
<body>

     	<div class="top-content">
        	
         	<div class="inner-bg">
             	<div class="container">
                   
                 	<div class="row">
                     	<div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3><lang>信息提醒</lang></h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-commenting-o"></i>
                        		</div>
                         	</div>
                         	<div class="form-bottom">
			                 	<p class="msg_txt">{text}</p>
						<hr/>
						<p class="msg_a"><a {url}><lang>如果无法继续，请点这里继续操作</lang></a></p>
		                 	</div>
                     	</div>
                 	</div>
                    
             	</div>
         	</div>
            
     	</div>
	<div style="display:none">{times}</div>

</body>
</html>
