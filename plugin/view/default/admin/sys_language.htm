<div class="x_title">
  <h2>{title} {run:echo add();}</h2>
  <div class="clearfix"></div>
</div>

		<div class="row">
			<div class="col-xs-12">
			<form method="post" class="form-horizontal" action="{form_adds}&todo=del">
				
		<table class="table table-striped">
			<thead>
			<tr>
				<th>ID</th>
				<th><lang>语言名称</lang></th>
				<th><lang>英文简写</lang></th>
				<th class="table_th_right col-sm-2"><lang>操作</lang></th>
			</tr>
			</thead>
			<tbody>
			<!-- while:$dls = $db->fetch_array($data_info['query']) -->
				<tr>
					<th scope="row"><span class="lbl">&nbsp;{dls[$t_index]}</span></th>
					<td>
						<!-- IF($dls['language'] == $FOUNDPHP_LANG) -->
						<span title="<lang>系统语言</lang>" class="fps-circle fps-circle-3d fps-green fps-flash fps-flash-2"></span>
						<!-- END -->
						{dls['cate_name']}
						
					</td>
					<td><img src="{style_dir}country/{dls['language']}.gif" /> <b>{dls['language']}</b></td>
					
					<td>{run:echo taction($dls[$t_index],$dls['language']==$FOUNDPHP_LANG?array('edit','del'):array('edit')); }</td>
				</tr>
			<!-- END -->
			<!-- IF($_i==0) -->
			<tr height="35">
				<td colspan="12"><h4><lang>抱歉，没有符合的数据。</lang></h4></th>
			</tr>
			<!-- END -->
			</tbody>
		</table>
		{pages}
			</form>
			</div>
		</div>
