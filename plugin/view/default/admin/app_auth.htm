<form class="form-horizontal form-label-left input_mask" method="POST" action="{post_url}">
<input name="o" value="1" type="hidden">

<div class="col-md-6 col-xs-12">
	<div class="x_panel">
	<div class="x_title">
	  <h2><lang>授权使用</lang> <small><lang>授权使用官方开发工具</lang></small></h2>
	  <div class="clearfix"></div>
	</div>
	<div class="x_content">

	<div class="form-group">
		<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>认证ID</lang><br>(AppID)</label>
		<div class="col-md-9 col-sm-9 col-xs-12">
			<input type="text" name="appid" value="{config['foundphp']['appid']}" class="form-control" style="letter-spacing:1px"/>
			<small><lang>免费获得授权，</lang> <b><a href="http://www.FoundPHP.com/?a=reg" target="_blank"><lang>点击注册</lang></a></b></small>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2 col-sm-2 col-xs-12"><lang>认证密钥</lang><br>(AppSecret)</label>
		<div class="col-md-9 col-sm-9 col-xs-12">
			<input type="text" name="secret" value="{config['foundphp']['secret']}" class="form-control" style="letter-spacing:1px"/>
		</div>
	</div>


		<div class="ln_solid"></div>
		<div class="form-group">
		<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3"><button type="submit" class="btn btn-success"><lang>保存</lang></button></div>
		</div>

	</div>
	</div>

</div>


</form>
